<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="shortcut icon" href="./imgs/align-justify-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form action="">

            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do Evento<span>(mínimo de 8 caracteres)</span></label>
                    <input type="text" id="event-title" />
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do Evento<span>(comece com https://)</span></label>
                    <input type="url" id="event-link" />
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span>(Somente números)</span></label>
                    <input type="number" id="event-link" />
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Informações Extras<span>(somente números)</span></label>
                    <textarea id="event-info"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="">Selecione a opção desejada</option>
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
                    <input type="email" id="event-email" />
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Título do Evento<span>(mínimo de 8 caracteres)</span></label>
                    <input type="password" id="event-password" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Dia e hora</legend>
                <div class="col-3">
                    <div class="input-data">
                        <label for="event-data">Data</label>
                        <input type="date" id="event-data" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end" />
                    </div>
                </div>
            </fieldset>

        </form>

    </div>

    <script src="index.js"></script>
</body>

</html>
